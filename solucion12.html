<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solucion 12</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <br>
        <h1>Opciones multiples con textos</h1>
        <br>
    </header>
    <main class="container">
        <section class="row justify-content-center">
            <div class="col-5">
                <form id="datos">
                    <label for="text_1" class="form-label">Elija alguna de las opciones (o ingrese una
                        propia):</label>
                    <input class="form-control" list="datalistOptions" id="text_1">
                    <datalist id="datalistOptions">
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                    </datalist>
                    <br>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-primary" id="btn_primer">Primer Digito</button>
                        <button type="button" class="btn btn-secondary" id="btn_caracter">Caracter</button>
                        <button type="button" class="btn btn-warning" id="btn_ultimo">Ultimo Digito</button>
                    </div>
                    <br>
                </form>
                <br>
                <div id="resultado">
                    <table class="table table-bordered border-primary" id="tabla">
                        <tr>
                            <td id="primer"></td>
                            <td id="caracter"></td>
                            <td id="ultimo"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <footer>
        Creado por: Mynor Alejandro Barillas Salguero
        <a href="index.html">Regresar</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="javascript/solucion12.js"></script>
</body>

</html>
